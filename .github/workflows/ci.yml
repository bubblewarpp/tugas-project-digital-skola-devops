name: Secure CI Pipeline - Notes App (DevSecOps)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  unit_test:
    name: Unit Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Run pytest
        env:
          PYTHONPATH: .
        run: pytest -q


  sast_bandit:
    name: SAST (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r . -ll


  sca_pip_audit:
    name: SCA (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit


  secret_scan_gitleaks:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true


  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs:
      - unit_test
      - sast_bandit
      - sca_pip_audit
      - secret_scan_gitleaks

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:${{ github.sha }}
  image_scan_trivy:
    name: Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Trivy Scan Image
        uses: aquasecurity/trivy-action@v0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:latest
          severity: CRITICAL,HIGH
          exit-code: 1

